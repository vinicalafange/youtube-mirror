<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" type="image/png" href="./src/images/yt-logo.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="./src/images/full-yt-logo.png" alt="YouTube Logo">
        <span>BR</span>
        <input class="search-bar" type="text" placeholder="Search">
    </header>


    <div class="video-preview">
        <div class="thumbnail-div">
            <img class="video-thumbnail" src="./src/images/thumbs/the-office-thumb.png">
        </div>

        <div class="non-thumbnail-div">
            <div class="channel-picture-div">
                <img class="channel-picture" src="./src/images/profile-pictures/the-office-pp.png">
            </div>

            <div class="video-info-div">
                <p class="video-title">
                    Try Not to Laugh Challenge - The Office US
                </p>
                <p class="video-author">
                    The Office
                </p>
                <p class="video-stats">
                    5M views &#183; 2 weeks ago
                </p>
            </div>
        </div>
    </div>

    <div class="video-preview">
        <div class="thumbnail-div">
            <img class="video-thumbnail" src="./src/images/thumbs/gotham-thumb.png">
        </div>

        <div class="non-thumbnail-div">
            <div class="channel-picture-div">
                <img class="channel-picture" src="./src/images/profile-pictures/gotham-pp.png">
            </div>

            <div class="video-info-div">
                <p class="video-title">
                    God Pawn
                </p>
                <p class="video-author">
                    Gotham Chess
                </p>
                <p class="video-stats">
                    629K views &#183; 4 days ago
                </p>
            </div>
        </div>
    </div>

</body>

</html>
